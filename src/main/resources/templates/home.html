<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Homepage test</title>
    <style>
        .centerDiv{
        display: block;
        margin-left:  auto;
        margin-right: auto;
        width: 60%
        background-color: blue;
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-ld bg-dark">
    <a class="navbar-brand" href="localhost:8080">Air Quality Search</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<h1 style="text-align: center;">Seach for a City</h1>



<input style="width: 50%; margin:auto" id="inputbar" class="form-control" placeholder="Enter city">
<div style="text-align: center;">
    <button onclick="searchPage()" class="btn btn-primary">Search</button>
</div>

<script>
    function searchPage(){
        city = document.getElementById("inputbar");
        if(city.value != ""){
            window.location.href="http://localhost:8080/" + city.value;
        }
        return false;
    }
</script>

</body>
</html>
